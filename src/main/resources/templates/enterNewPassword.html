<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thay đổi mật khẩu</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- custom css file link  -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<form th:action="@{/user/enterNewPassword}" method="post">
    <h3>Thay đổi mật khẩu</h3>
    <input type="password" class="box" name="newpassword" placeholder="Mật khẩu mới">
    <input type="password" class="box" name="againnewpassword" placeholder="Nhắc lại mật khẩu">
    <input type="submit" value="Submit" class="btn">
</form>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<!-- custom js file link  -->
<script src="/script.js"></script>
</body>
</html>
