<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="canonical"
          href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"></script>
</head>
<style>
    .logo{
        font-size: 0.8rem;
        font-weight: bolder;
        color:blue;
        text-transform: uppercase;
    }
</style>
<body>
<main class="form-signIn w-50 m-auto">
    <br><br><br>
    <form id="login-form" th:action = "@{/user/login}" method="post">
        <h1 class="h3 mb-3 fw-normal" style="text-align: center">ĐĂNG NHẬP</h1>
        <span id="error" style="text-align: center;"></span>
        <div class="form-floating">
            <input type="text" class="form-control" id="username"
                   placeholder="Tên đăng nhập"  required="required" name="username">
            <label for="username">Tên
            đăng nhập</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="password" class="form-control" id="password"
                   placeholder="Mật khẩu" name="password" required="required"> <label for="password">Mật
            khẩu</label>
        </div>
        <br>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Đăng nhập</button>
        <br>
        <div style="text-align: center;">
        <a th:href="@{/oauth2/authorization/facebook}" class="logo">Login with Facebook</a>
        <a th:href="@{/oauth2/authorization/google}" class="logo">Login with Google</a>
        </div>
        <div style="text-align: center;">
            <a th:href="@{/user/getPassword}">Quên mật khẩu</a>
            <span>||</span>
            <a th:href="@{/user/register}">Đăng ký</a>
        </div>
    </form>
</main>
</body>
</html>
